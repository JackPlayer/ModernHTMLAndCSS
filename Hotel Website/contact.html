<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to the most extraordinary hotel in Victoria BC.">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">

    <title>Home BT | Contact</title>
</head>
<body>
    <!-- Header & Banner Section -->
    <header>     
        <nav id="navbar">
            <div class="container">
                    <h1 class="logo"><a href="index.html">HBT</a></h1>
                    <ul id="main-navigation">
                        <li class="nav-element" id="index-list-item"><a href="index.html">Home</a></li>
                        <li class="nav-element" id="about-list-item" ><a  href="about.html" >About</a></li>
                        <li class="nav-element" id="contact-list-item"><a class="current" href="contact.html">Contact</a></li>
                    </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact-form" class="py-2">
            <div class="container">
                <h1 class="l-heading"><span class="primary">Contact</span> Us</h1>
                <p>Please fill out the form below to contact us.</p>

                <form action="">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="message">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button class="btn btn-dark">Submit</button>

                </form>
            </div>

        </section>

        <section id="contact-info" class="bg-dark">
            <div class="container">
                <div id="location-box" class="box bg-dark">
                    <i class="fas fa-hotel"></i>
            
                    <h3>Location</h3>
                    <p>3002 Earl Grey Street, Victoria, British Colombia, Canada</p>
                </div>
                <div id="phone-box" class="box bg-dark">
                    <i class="fas fa-phone"></i>
                    <h3>Phone</h3>
                    <p>250-532-0955</p>
                </div>
                <div id="email-box" class="box bg-dark">
                    <i class="fas fa-envelope fa-3x"></i>
                    <h3>Email</h3>
                    <p>VictoriaHotels@hotels.com</p>
                </div>

            </div>

        </section>
    </main>
    <footer id="main-footer" class="clr">
        <p>Hotel BT &copy; 2019, All Rights Reserved</p>


    </footer>
</body>
</html>
