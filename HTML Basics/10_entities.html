<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entities</title>
</head>
<body>
    <!-- Non-breaking space -->

    <p>Hello my name is &nbsp; &nbsp; Jack</p>

    <!-- Greater than and less than -->
    <p>5 &gt; 2</p>
    <p>1 &lt; 2</p>
    
    <!-- Copyright -->
    <p>&copy; 2019</p>
    <p>&reg; 2019</p>

    <!-- Currency -->
    <p>&cent</p>
    <p>&pound</p>
    <p>&yen</p>

    <!-- Cards -->
    <p>&spades</p>
    <p>&clubs</p>

    <code>
        
    </code>
</body>
</html>
