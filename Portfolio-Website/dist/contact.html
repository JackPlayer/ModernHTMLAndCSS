<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;700&display=swap" rel="stylesheet">
    <title>John Doe | Contact</title>

    <script src="https://kit.fontawesome.com/b441c5d0db.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="sm-header">
        <nav class="container">
            <img src="img/logo.png" alt="John Doe Logo">
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./about.html">About</a>
                </li>
                <li>
                    <a href="./work.html">Work</a>
                </li>
                <li>
                    <a href="./contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="contact-form" class="container">
            <h2>Contact Me</h2>
            <hr>
            <p>Here is how you can reach me</p>
            <form action="">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name">
                    <input type="text" class="text-input subject-input" placeholder="Subject">
                    <input type="email" class="text-input email-input" placeholder="Email">
                    <input type="text" class="text-input phone-input" placeholder="Phone">
                    <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
       
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="contact-info-list">
                <div>
                    <i class="fas fa-envelope fa-3x"></i>
                    <h3>Email</h3>
                    <p>John@John.com</p>
                </div>

                <div>
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone</h3>
                    <p>250-555-5555</p>
                </div>

                <div>
                    <i class="fas fa-address-card fa-3x"></i>
                    <h3>Address</h3>
                    <p>50th Main Street, Victoria BC</p>
                </div>
                
            </div>
        </div>
    </section>

    <section id="next-project">
        <h1>Let's Start Your Next Project</h1>
    </section>

    <footer>
        <p>Copyright &copy 2020, All Rights Reserved</p>

        <ul class="social-list">
            <li>
                <a class="social-icon" href=""><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a class="social-icon" href=""><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a class="social-icon" href=""><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a class="social-icon" href=""><i class="fab fa-linkedin"></i></a>
            </li>
        </ul>
    </footer>
</body>
</html>
